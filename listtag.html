<html>
    <head>
        <title> List Tag </title>
    </head>
    <body>
        <h2>Ordered List</h2>
        <ol type="A">
            <li>HTML</li>
            <li>CSS</li>
            <li>JAVASCRIPT</li>
        </ol>
        <h2>Unordered List</h2>
        <ul type="none">
            <li>HTML</li>
            <li>CSS</li>
            <li>JAVASCRIPT</li>
        </ul>
    </body>
</html>
