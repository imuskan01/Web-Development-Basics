<html>
    <head>
        <title> List Tag </title>
    </head>
    <body>
        <h2>FRONTEND</h2>
        <ul type="A">
            <li>HTML
                <ul type="circle">
                <li>HTML 5</li>
                </ul>
            </li>
            <li>CSS
                <ul type="circle">
                <li>CSS 3</li>
                <li>Bootstrap</li>
                </ul>
            </li>
            <li>JAVASCRIPT
                <ul type="circle">
                <li>JQuery</li>
                </ul>
            </li>
        </ul>
        <h2>BACKEND</h2>
        <ol type="none">
            <li>PHP</li>
            <li>Database</li>
            <li>Ajax</li>
        </ol>
    </body>
</html>
